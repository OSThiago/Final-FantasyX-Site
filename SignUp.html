<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/signUp.css">
    <title>signUp</title>
</head>
<body>
    
    <div class="container">
        <div class="nav-left">
            <div class="box-formulario">
                <img src="imagens/logoBranco.jpeg" alt="logo" id="imageLogo">
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="inputLabel">Name</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="dataNascimento" id="dataNascimento" class="inputUser" required>
                    <label for="dataNascimento" class="inputLabel">Date of Birth</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="inputLabel">E-mail</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="inputLabel">Password</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="confirmaSenha" id="confirmaSenha" class="inputUser" required>
                    <label for="confirmaSenha" class="inputLabel">Confirm your Password</label>
                </div>
                <br><br>
                <form action="index.html">
                    <input type="submit" value="SIGN UP" class="signUpButton">
                </form>

                <br>
                <a href="signIn.html" id="Back">Back</a>
            </div>
        </div>

        <div class="nav-right">
            <img src="imagens/lateralImage.png" alt="lateralImage" id="lateralImage">
        </div>

    </div>

</body>
</html>
